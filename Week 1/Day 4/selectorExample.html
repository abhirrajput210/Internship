<!DOCTYPE html>
<html>
    <head>
        <title>Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Element Selector Example -->
        <p>Hello Good Morning, CSS stands for Cascading Style Sheets</p>

        <!-- Id selctor Example -->
        <p id="p1">Hello This is Id Selector</p>

        <!-- Class Selector Example -->
            <p class="p2">Hello This is Class Selector Example</p>

        <!-- Universal Selector Example -->
        <!-- Font size is 20px for all the content of pages -->

        <!-- Grouping Selector Example -->
        <h1>Grouping Selector 1</h1>
        <h2>Grouping Selector 2</h2>
    </body>
</html>
