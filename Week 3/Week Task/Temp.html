<!DOCTYPE html>
<html>
<head>
  <title>Fetch API Data and Display in Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(data => {
        let tableData = document.getElementById('data');
        data.forEach(user => {
          let newRow = tableData.insertRow(-1);
          newRow.innerHTML = 
          `<td>${data.user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>`;
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
