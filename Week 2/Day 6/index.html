        <!-- -------------- event.defaultPrevented Example ------------- -->

        <p>Right Click Here For Document Context Menu</p>
        <button id="btn">Right Click Here For Button Context Menu</button>

        <script>
            btn.oncontextmenu = function(event){
                event.preventDefault();
                console.log("Button Context Menu");  
            };

            document.oncontextmenu = function(event){
                event.preventDefault();
                console.log("Document Context Menu");
            };
